<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class=" w-3/4 mx-auto">
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some
            <span class="font-semibold text-purple-600">Moooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300  p-8 rounded ">
                    <h1 class="text-2xl">Deposite</h1>
                    <h1 class="text-4xl">
                        $<span id="DepositeAmount">00</span>
                    </h1>
                </div>
                <div class="bg-green-300  p-8 rounded ">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-4xl">
                        $<span id="WithdrawAmount">00</span></h1>
                </div>
                <div class="bg-orange-300  p-8 rounded ">
                    <h1 class="text-2xl">Balance</h1>
                    <h1 class="text-4xl">
                        $<span id="BalanceAmount">1200</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input class="mt-2 w-3/4" type="email" name="" id="DepositeInput"
                            placeholder="Enter your Deposite amount">
                        <br>
                        <button class="bg-yellow-600 px-4 py-2 rounded text-white font-medium mt-4"
                            id="DepositeButton">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input class="mt-2 w-3/4" type="email" name="" id="WithdrawInput"
                            placeholder="Enter your Withdraw amount">
                        <br>
                        <button class="bg-yellow-600 px-4 py-2 rounded text-white font-medium mt-4"
                            id="WithdrawButton">Withdraw</button>
                    </div>
                </div>


            </div>
        </section>

    </main>









    <script src="js/banking.js"></script>
</body>
</h1>
</body>

</html>
