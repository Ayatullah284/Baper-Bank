<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <H1 class="text-5xl	text-center mt-20">Welcome to <span class="font-bold text-fuchsia-700">My Baper Bank</span>
        </H1>
    </header>
    <main>
        <section class=" bg-sky-200 w-2/4 mt-10 p-9	mx-auto	">
            <form action="">
                <h1 class="text-2xl font-semibold mb-2">Please Login</h1>
                <input class="bg-blue-100 border-4 rounded	 border-fuchsia-200	 mb-4 w-3/4" type="email" name=""
                    id="email" placeholder="Enter your email">
                <br>
                <input class="bg-blue-100 border-4 rounded	 border-fuchsia-200	 mb-4 w-3/4" type="password" name=""
                    id="password" placeholder="Enter your password">
                <br>
                <button id="Login"
                    class="bg-orange-600 px-4 py-1 rounded text-2xl text-white font-medium	">Login</button>
            </form>
        </section>
    </main>



    <script src="js/loging.js"></script>
</body>

</html>
